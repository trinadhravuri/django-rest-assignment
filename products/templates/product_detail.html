{% extends 'home.html' %}
{% load static %}
{% block title %} {% endblock title %}

{% block productdetail %}
<div>
    <h2>{{ product.name}}</h2>
    <h2>{{ product.description }}</h2>
    <h2>&#8377; {{product.price}} </h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
</form>

</div>
{% endblock productdetail %}
